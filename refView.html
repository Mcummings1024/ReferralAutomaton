<!-- The view for the referral table/input form -->
<div class="container">
	<h1>Grow the web with referrals!</h1>
	<div class="row">
		<form class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<label>Add a link: </label>
		    <input type="text" ng-model="ref" class="form-control" placeholder="Link">
		    <button type="add" class="btn btn-default" ng-click="createReferral()">Add</button>
		</form>
		<table class="table table-hover col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<tr>
				<td>Link Title</td>
				<td>Clicks</td>
				<td>Edit</td>
				<td>Delete</td>
			</tr>
			<tr>
				<td><a href="./Example1">Example1</a></td>
				<td>42</td>
				<td ng-click="">Edit</td>
				<td ng-click="">Delete</td>
			</tr>
			<tr>
				<td><a href="./OtherExample">OtherExample</a></td>
				<td>37</td>

			</tr>	
		</table>
	</div>
</div>
