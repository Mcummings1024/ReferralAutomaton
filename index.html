<!DOCTYPE html>
<html ng-app="refApp">
	<head>
		<title>Referral App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body ng-controller="RefCtrl as ref">
		<!-- The view for the referral table/input form -->
		<div class="container">
			<h1>Grow the web with referrals!</h1>
			<div class="row">
				<form class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label>Add a link: </label>
				    <input type="text" ng-model="ref.newRef" class="form-control" placeholder="Link">
				    <button type="add" class="btn btn-default" ng-click="ref.addReferral()">Add</button>
				</form>
				<table id="refTable" class="table table-hover col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<tr>
						<td>Link Title</td>
						<td>Clicks</td>
						<td>Edit</td>
						<td>Delete</td>
					</tr>
					<tr>
						<td><a href="./Example1">Example1</a></td>
						<td>42</td>
						<td ng-click="">Edit</td>
						<td ng-click="">Delete</td>
					</tr>
					<tr>
						<td><a href="./OtherExample">OtherExample</a></td>
						<td>37</td>
						<td ng-click="">Edit</td>
						<td ng-click="">Delete</td>
					</tr>
					<tr ng-repeat="referral in ref.refs track by $index">
						<td><a href="./landing?link={{referral.ref}}" ng-click="ref.updateClicks($index)">{{referral.ref}}</a></td>
						<td>{{referral.clicks}}</td>
						<td><button ng-click="">Edit</button></td>
						<td><button ng-click="">Delete</button></td>
					</tr>
				</table>
			</div>
			<div class="test"></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="app.js"></script>
		<script src="refCtrl.js"></script>
		<script src="splashCtrl.js"></script>
		<script src="refService.js"></script>
	</body>
</html>
